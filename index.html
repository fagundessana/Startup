<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InovaPCD - Capacitação e inclusão para pessoas com deficiência">
    <title>InovaPCD | Capacitação e Inclusão para PCDs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000038;
            --secondary: #3E92CC;
            --accent: #ff6822;
            --accent-dark: #e55c1d;
            --text: #ffffff;
            --text-secondary: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --section-bg: #1A1A2E;
            --accessibility-bg: #16213E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--section-bg);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Barra de Acessibilidade */
        .accessibility-bar {
            background-color: var(--accessibility-bg);
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .accessibility-container {
            display: flex;
            justify-content: flex-end;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .accessibility-tool {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            background: none;
            border: none;
        }

        .accessibility-tool:hover, 
        .accessibility-tool:focus {
            color: var(--accent);
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .accessibility-tool i {
            font-size: 1.1rem;
        }

        /* Header */
        header {
            background-color: var(--primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1 rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            position: relative;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            overflow: hidden
            display: grid;
            place-items: center;
            background: (0,0,1);
        }
        .logo-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; /* Remove espaço abaixo da imagem */
}
        
        .logo-text h1 {
            color: var(--text);
            font-size: 1.6rem;
            font-weight: 100;
        }
        
        .logo-text span {
            color: var(--accent);
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Menu Principal */
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
            font-size: 1.05rem;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--accent);
            bottom: 0;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover,
        .nav-links a:focus,
        .nav-links a.active {
            color: var(--accent);
        }
        
        .nav-links a:hover::after,
        .nav-links a:focus::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Menu Hamburger */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text);
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 56, 0.8), rgba(0, 0, 56, 0.8)), 
                        url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            padding: 120px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .hero h1 span {
            color: var(--accent);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        /* Botões */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent);
            color: var(--text);
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid transparent;
            font-size: 1.1rem;
            margin: 10px;
            cursor: pointer;
        }

        .btn:hover,
        .btn:focus {
            background-color: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgb(255, 255, 255);
            outline: none;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent);
        }

        .btn-outline:hover,
        .btn-outline:focus {
            background-color: var(--accent);
        }

        /* Seções */
        .section {
            padding: 80px 20px;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 15px;
        }

        .section-title h2 span {
            color: var(--accent);
        }

        .section-title p {
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }


        /* Menu Hamburguer */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
            background: transparent;
            border: none;
            padding: 0.5rem;
        }

        .hamburger span {
            display: block;
            width: 1.5625rem;
            height: 0.1875rem;
            margin: 0.3125rem;
            background-color: var(--text);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
         /* Acessibilidade */
         .high-contrast {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FFFF00;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --card-bg: #222222;
            --section-bg: #000000;
            --accessibility-bg: #111111;
        }

        .font-size-1 {
            font-size: 1.2rem;
        }

        .font-size-2 {
            font-size: 1.4rem;
        }

        .font-size-3 {
            font-size: 1.6rem;
        }

        /* Responsividade */
        @media (max-width: 62rem) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 48rem) {
            .hamburger {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 18.75rem;
                height: 100vh;
                background-color: var(--primary);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1.875rem;
                transition: all 0.5s;
                z-index: 999;
                padding: 1.25rem;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
            
            .accessibility-container {
                justify-content: center;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 30rem) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .hero {
                padding: 6.25rem 1.25rem;
                min-height: 70vh;
            }
            
            .btn {
                padding: 0.75rem 1.5625rem;
                font-size: 1rem;
                width: 100%;
                max-width: 15.625rem;
            }

            .logo-img {
                width: 3.125rem;
                height: 3.125rem;
            }

            .logo-text h1 {
                font-size: 1.2rem;
            }

            .logo-text span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
     <!-- Barra de Acessibilidade -->
     <div class="accessibility-bar">
        <div class="accessibility-container">
            <button class="accessibility-tool" id="increaseFont" aria-label="Aumentar tamanho da fonte">
                <i class="fas fa-font"></i>
                <span>Aumentar Fonte</span>
            </button>
            <button class="accessibility-tool" id="decreaseFont" aria-label="Diminuir tamanho da fonte">
                <i class="fas fa-font"></i>
                <span>Diminuir Fonte</span>
            </button>
            <button class="accessibility-tool" id="highContrast" aria-label="Ativar alto contraste">
                <i class="fas fa-adjust"></i>
                <span>Alto Contraste</span>
            </button>
            <button class="accessibility-tool" id="normalContrast" aria-label="Restaurar contraste normal">
                <i class="fas fa-circle"></i>
                <span>Contraste Normal</span>
            </button>
        </div>
    </div>

    <!-- Cabeçalho com Logo -->
    <header>
        <nav>
                <div class="logo-text">
                    <h1>InovaPCD</h1>
                    <span>Capacita, Inclui e Transforma</span>
                </div>
            
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index2.html">Nossa história</a></li>
                    <li><a href="index3.html.html">Serviços</a></li>
                    <li><a href="index6.html">Curiosidades</a></li>
                    <li><a href="index4.html.html">Contato</a></li>
                    <li><a href="index5.html" class="active btn-nav">Inscreva-se</a></li>
                </ul>

            <button class="hamburger" aria-label="Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Tecnologia <span>Inclusiva</span> para PCDs</h1>
            <p>Bem-vindo ao InovaPCD – Onde sua Jornada de Capacitação e Autoconhecimento é possível!</p>
            <div class="hero-buttons">
                <a href="index2.html" class="btn">Conheça nossa história</a>
                <a href="index5.html" class="btn btn-outline">Inscreva-se agora</a>
            </div>
        </div>
    </section>

    <script>
        // Menu Mobile
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            
            // Atualiza aria-expanded
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.setAttribute('aria-expanded', !isExpanded);
        });
        
        // Fechar menu ao clicar em um link ou fora
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
            }
        });

        // Fechar menu ao pressionar Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
            }
        });
        
        // Acessibilidade - Tamanho da fonte
        document.getElementById('increaseFont').addEventListener('click', function() {
            document.body.classList.add('font-size-2');
            document.body.classList.remove('font-size-1');
            localStorage.setItem('fontSize', 'large');
        });
        
        document.getElementById('decreaseFont').addEventListener('click', function() {
            document.body.classList.add('font-size-1');
            document.body.classList.remove('font-size-2');
            localStorage.setItem('fontSize', 'small');
        });
        
        // Acessibilidade - Contraste
        document.getElementById('highContrast').addEventListener('click', function() {
            document.body.classList.add('high-contrast');
            localStorage.setItem('highContrast', 'true');
        });
        
        document.getElementById('normalContrast').addEventListener('click', function() {
            document.body.classList.remove('high-contrast');
            localStorage.setItem('highContrast', 'false');
        });
        
        // Verificar preferências salvas ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('highContrast') === 'true') {
                document.body.classList.add('high-contrast');
            }
            
            const fontSize = localStorage.getItem('fontSize');
            if (fontSize === 'large') {
                document.body.classList.add('font-size-2');
            } else if (fontSize === 'small') {
                document.body.classList.add('font-size-1');
            }
        });
        
        // Suave rolagem para âncoras com offset
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
