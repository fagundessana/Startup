<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InovaPCD - Capacitação e inclusão para pessoas com deficiência">
    <meta property="og:image" content="../img/LOGO.svg">
    <meta name="theme-color" content="#000038">
    <title>InovaPCD | Capacitação e Inclusão para PCDs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="prefetch" href="index2.html" as="document">
    <style>
        :root {
            --primary: #000038;
            --secondary: #3E92CC;
            --accent: #ff6822;
            --accent-dark: #e55c1d;
            --text: #ffffff;
            --text-secondary: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --section-bg: #1A1A2E;
            --accessibility-bg: #16213E;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--section-bg);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Barra de Acessibilidade */
        .accessibility-bar {
            background-color: var(--accessibility-bg);
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .accessibility-container {
            display: flex;
            justify-content: flex-end;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .accessibility-tool {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            background: none;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .accessibility-tool:hover, 
        .accessibility-tool:focus-visible {
            color: var(--accent);
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Header */
        header {
            background-color: var(--primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--accent);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo:hover {
            opacity: 0.9;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            border: 0.5px solid var(--accent);
            overflow: hidden;
            display: block;
            background: transparent;
            object-fit: contain;
        }
        
        .logo-text h1 {
            color: var(--text);
            font-size: 1.6rem;
            font-weight: 100;
            line-height: 1.2;
        }
        
        .logo-text span {
            color: var(--accent);
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Menu Principal */
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
            font-size: 1.05rem;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--accent);
            bottom: 0;
            left: 0;
            transition: var(--transition);
        }
        
        .nav-links a:hover,
        .nav-links a:focus-visible,
        .nav-links a[aria-current="page"] {
            color: var(--accent);
        }
        
        .nav-links a:hover::after,
        .nav-links a:focus-visible::after,
        .nav-links a[aria-current="page"]::after {
            width: 100%;
        }

        /* Menu Hamburger */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            z-index: 1001;
            background: transparent;
            border: none;
            padding: 0.5rem;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text);
            transition: var(--transition);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 56, 0.8), rgba(0, 0, 56, 0.8)), 
                        url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            padding: 120px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .hero h1 span {
            color: var(--accent);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        /* Botões */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent);
            color: var(--text);
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: 2px solid transparent;
            font-size: 1.1rem;
            margin: 10px;
            cursor: pointer;
        }

        .btn:hover,
        .btn:focus-visible {
            background-color: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent);
        }

        .btn-outline:hover,
        .btn-outline:focus-visible {
            background-color: var(--accent);
        }

        /* Acessibilidade */
        .high-contrast {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FFFF00;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --card-bg: #222222;
            --section-bg: #000000;
            --accessibility-bg: #111111;
        }

        .font-size-1 {
            font-size: 1.2rem;
        }

        .font-size-2 {
            font-size: 1.4rem;
        }

        /* Responsividade */
        @media (max-width: 62rem) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 48rem) {
            .hamburger {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 18.75rem;
                height: 100vh;
                background-color: var(--primary);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1.875rem;
                transition: var(--transition);
                z-index: 999;
                padding: 1.25rem;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
            
            .accessibility-container {
                justify-content: center;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 30rem) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .hero {
                padding: 6.25rem 1.25rem;
                min-height: 70vh;
            }
            
            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                width: 100%;
                max-width: 15.625rem;
            }

            .logo-text h1 {
                font-size: 1.4rem;
            }

            .logo-text span {
                font-size: 0.8rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>
<body>
     <!-- Barra de Acessibilidade -->
     <div class="accessibility-bar">
        <div class="accessibility-container">
            <button class="accessibility-tool" id="increaseFont" aria-label="Aumentar tamanho da fonte">
                <i class="fas fa-search-plus" aria-hidden="true"></i>
                <span>Aumentar Fonte</span>
            </button>
            <button class="accessibility-tool" id="decreaseFont" aria-label="Diminuir tamanho da fonte">
                <i class="fas fa-search-minus" aria-hidden="true"></i>
                <span>Diminuir Fonte</span>
            </button>
            <button class="accessibility-tool" id="highContrast" aria-label="Ativar alto contraste">
                <i class="fas fa-adjust" aria-hidden="true"></i>
                <span>Alto Contraste</span>
            </button>
            <button class="accessibility-tool" id="normalContrast" aria-label="Restaurar contraste normal">
                <i class="fas fa-circle" aria-hidden="true"></i>
                <span>Contraste Normal</span>
            </button>
        </div>
    </div>

    <!-- Cabeçalho com Logo -->
    <header>
        <nav aria-label="Navegação principal" role="navigation">
            <a href="index.html" class="logo">
                <div class="logo-img">
                    <img src="../img/LOGO.svg" alt="Logo InovaPCD" width="50" height="50" loading="lazy">
                </div>
                <div class="logo-text">
                    <h1>InovaPCD</h1>
                    <span>Capacita, Inclui e Transforma</span>
                </div>
            </a>

            <ul class="nav-links" id="nav-links" role="menubar">
                <li role="none"><a href="index.html" role="menuitem" aria-current="page">Início</a></li>
                <li role="none"><a href="index2.html" role="menuitem">Nossa história</a></li>
                <li role="none"><a href="index3.html.html" role="menuitem">Serviços</a></li>
                <li role="none"><a href="index6.html" role="menuitem">Curiosidades</a></li>
                <li role="none"><a href="index4.html" role="menuitem">Contato</a></li>
                <li role="none"><a href="index5.html" class="active btn-nav" role="menuitem">Inscreva-se</a></li>
            </ul>

            <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="nav-links">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content" id="main-content">
            <h1>Tecnologia <span>Inclusiva</span> para PCDs</h1>
            <p>Bem-vindo ao InovaPCD – Onde sua Jornada de Capacitação e Autoconhecimento é possível!</p>
            <div class="hero-buttons">
                <a href="index2.html" class="btn">Conheça nossa história</a>
                <a href="index5.html" class="btn btn-outline">Inscreva-se agora</a>
            </div>
        </div>
    </section>

    <script>
        // Menu Mobile
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        function toggleMenu() {
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', !isExpanded);
            
            if (!isExpanded) {
                document.addEventListener('click', closeMenuOnClickOutside);
            } else {
                document.removeEventListener('click', closeMenuOnClickOutside);
            }
        }

        function closeMenuOnClickOutside(e) {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
                document.removeEventListener('click', closeMenuOnClickOutside);
            }
        }

        hamburger.addEventListener('click', toggleMenu);

        // Fechar menu ao clicar em links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });

        // Acessibilidade - Tamanho da fonte
        const body = document.body;
        const increaseFontBtn = document.getElementById('increaseFont');
        const decreaseFontBtn = document.getElementById('decreaseFont');
        let currentFontClass = '';

        function applyFontSize(className) {
            if (currentFontClass) {
                body.classList.remove(currentFontClass);
            }
            if (className) {
                body.classList.add(className);
                currentFontClass = className;
                localStorage.setItem('fontSizeClass', className);
            } else {
                currentFontClass = '';
                localStorage.removeItem('fontSizeClass');
            }
        }

        increaseFontBtn.addEventListener('click', function() {
            if (currentFontClass === 'font-size-1') {
                applyFontSize('font-size-2');
            } else if (currentFontClass === '') {
                applyFontSize('font-size-1');
            }
        });

        decreaseFontBtn.addEventListener('click', function() {
            if (currentFontClass === 'font-size-2') {
                applyFontSize('font-size-1');
            } else if (currentFontClass === 'font-size-1') {
                applyFontSize('');
            }
        });

        // Acessibilidade - Contraste
        document.getElementById('highContrast').addEventListener('click', function() {
            document.body.classList.add('high-contrast');
            localStorage.setItem('highContrast', 'true');
        });

        document.getElementById('normalContrast').addEventListener('click', function() {
            document.body.classList.remove('high-contrast');
            localStorage.removeItem('highContrast');
        });

        // Verificar preferências salvas ao carregar
        function loadPreferences() {
            try {
                if (localStorage.getItem('highContrast') === 'true') {
                    document.body.classList.add('high-contrast');
                }

                const savedFontSizeClass = localStorage.getItem('fontSizeClass');
                if (savedFontSizeClass) {
                    applyFontSize(savedFontSizeClass);
                }
            } catch (e) {
                console.error("Erro ao carregar preferências:", e);
            }
        }

        // Suave rolagem para âncoras
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href');
                if (targetId === '#' || targetId.length <= 1) return;

                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    e.preventDefault();
                    
                    // Fechar menu se estiver aberto
                    if (window.innerWidth <= 768 && navLinks.classList.contains('active')) {
                        toggleMenu();
                    }

                    const headerHeight = document.querySelector('header').offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadPreferences);
    </script>
</body>
</html>
